<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="screen">
        <div class = "search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/Search icon.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img id="weather-icon" src="images/rain.png">
            <h1 class="temp">-</h1>
            <h2 class="city">-</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">-</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <h1>-</h1>
    </header>


    <script>
        const apiKey = "0e4740482b738d376872f76caf72eab8"; //api key here
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.getElementById("weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                let data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "&degC";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " km/h";

                if (data.weather[0].main == "Rain"|| data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "images/rain.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "images/Sun.png";
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "images/snow.png";
                } else {
                    weatherIcon.src = "images/cloudy.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

        }

        searchBtn.addEventListener("click", ()=> {
            checkWeather(searchBox.value);
        })
    </script>
</body>
</html>
